<div class="row">
    <div class="col-lg-6">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" [(ngModel)]="email" name="ema" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="email" [(ngModel)]="password" name="pwd" class="form-control"  placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </form>
    </div>
    
</div>
